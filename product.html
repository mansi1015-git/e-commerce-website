<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - THEBASICSSTORE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>THEBASICSSTORE</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main class="product-container">
        <section class="product-gallery">
            <img src="white_main.jpg.jpeg" alt="Product Image 1" class="main-image">
            <div class="thumbnails">
                <img src="white1.jpg.jpeg" alt="Thumbnail 1" class="thumb">
                <img src="white2.jpg.jpeg" alt="Thumbnail 2" class="thumb">
                <img src="white3.jpg.jpeg" alt="Thumbnail 3" class="thumb">
            </div>
        </section>
        <section class="product-details">
            <h2>Classic White T-Shirt</h2>
            <p class="price">$19.99</p>
            <p class="description">A high-quality, comfortable, and stylish white T-shirt.</p>
            <div class="reviews">⭐⭐⭐⭐☆ (4.5/5) | 250+ Reviews</div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">
            <button class="add-to-cart">Add to Cart</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 THEBASICSSTORE. All Rights Reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
